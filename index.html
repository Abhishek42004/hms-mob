<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hospital Name - Patient Registration</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("./sw.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">Maheshwari Clinic</div>
      <ul class="nav-list">
        <li><a href="./onlineSearch.html">OnSearch</a></li>
        <li><a href="./search.html">Search</a></li>
        <li><a href="./dailyReport.html">Report</a></li>
        <li><a href="./medi.html">Medical</a></li>
        <li><a href="./oldPatient.html">Old</a></li>
        <li><a href="./medicalSearch.html">MediSearch</a></li>
      </ul>
      <div class="burger-menu">&#9776;</div>
    </div>
    <div class="container" style="margin-top: 30px">
      <section style="flex: 1">
        <form id="patientRegistrationForm">
          <h2>Patient Information</h2>
          <div class="form-group">
            <!-- Add the staff name field -->
            <div class="form-group">
              <label for="staffName">Staff Name</label>
              <input
                type="text"
                id="staffName"
                name="staffName"
                oninput="this.value = this.value.toUpperCase()"
                required
              />
            </div>
            <div class="form-group" style="justify-content: unset">
              <label for="serialNo">S No.</label>
              <input
                type="text"
                id="serialNo"
                name="serialNo"
                oninput="this.value = this.value.toUpperCase()"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-group" style="flex: 1">
              <label for="patientName">Patient Name</label>
              <input
                type="text"
                id="patientName"
                name="patientName"
                oninput="this.value = this.value.toUpperCase()"
                required
              />
            </div>

            <div class="form-group" style="width: 165px">
              <label for="age">Age</label>
              <input
                type="text"
                id="age"
                name="age"
                oninput="this.value = this.value.toUpperCase()"
                required
                style="width: 50px"
              />
              <select id="ageUnit" name="ageUnit">
                <option value="years">YR.</option>
                <option value="months">MON.</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <!-- Add the new gender field -->
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="form-group relationship-section">
              <div class="radio-options">
                <input
                  type="radio"
                  id="son"
                  name="relationship"
                  value="S/O"
                  required
                />
                <label for="son">S/o</label>

                <input
                  type="radio"
                  id="daughter"
                  name="relationship"
                  value="D/O"
                  required
                />
                <label for="daughter">D/o</label>

                <input
                  type="radio"
                  id="wife"
                  name="relationship"
                  value="W/O"
                  required
                />
                <label for="wife">W/o</label>
                <!-- Add the new radio option for attendant -->
                <input
                  type="radio"
                  id="attendant"
                  name="relationship"
                  value="ATTENDANT"
                  required
                />
                <label for="attendant">Att.</label>
              </div>
            </div>

            <div class="form-group" style="flex: 1">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                oninput="this.value = this.value.toUpperCase()"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-group">
              <label for="contactNo">Contact No.</label>
              <input type="tel" id="contactNo" name="contactNo" />
            </div>
            <div class="form-group">
              <label for="aadharNo">Aadhaar No.</label>
              <input
                type="text"
                id="aadharNo"
                name="aadharNo"
                placeholder="Enter Aadhaar No."
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="consultancy">Consultancy</label>
              <select id="consultancy" name="consultancy">
                <option value=" "></option>
                <option value="ONLINE">Online Consultancy</option>
                <option value="PHYSICAL">Physical Consultancy</option>
              </select>
            </div>
            <div class="form-group" style="flex: 1">
              <label for="referred">Referred</label>
              <input
                type="text"
                id="referred"
                name="referred"
                value="DR. SELF"
                placeholder="Enter referring source if any"
                oninput="this.value = this.value.toUpperCase()"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              oninput="this.value = this.value.toUpperCase()"
              required
            />
          </div>

          <div class="form-group">
            <div class="form-group">
              <label for="admitDate">Admit Date</label>
              <input
                type="date"
                id="admitDate"
                name="admitDate"
                oninput="this.value = this.value.toUpperCase()"
              />
            </div>
            <div
              class="form-group"
              style="
                border: 2px solid #007bff;
                color: white;
                padding: 10px;
                border-radius: 5px;
              "
            >
              <label>Payment Mode:</label>
              <div class="form-group">
                <label for="cash">Cash</label> /
                <input
                  type="number"
                  id="cashPayment"
                  name="cashPayment"
                  min="0"
                />

                <label for="ONLINE">Online</label>
                <input
                  type="number"
                  id="onlinePayment"
                  name="onlinePayment"
                  min="0"
                />

                <!-- Add more radio options as needed -->
              </div>
            </div>
          </div>
          <button type="submit" id="patientRegistrationSubmitBtn">
            Submit
          </button>
        </form>
      </section>

      <section>
        <!-- <h2>Services Selection</h2> -->
        <!-- Service Selection Table -->
        <table id="serviceTable">
          <thead>
            <tr>
              <th>Service</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- You can dynamically add rows with JavaScript -->
          </tbody>
        </table>
        <!-- Add Row Button -->
        <button style="margin-top: 10px" type="button" id="addRowBtn">
          Add Row
        </button>
        <div id="totalBilling">
          <p>Total Price: â‚¹ <span id="totalPrice">0</span></p>
        </div>

        <div class="form-group">
          <button
            id="noPaidButton"
            style="background-color: brown; margin-top: 5px"
          >
            No Paid
          </button>
          <div class="form-group" style="margin-top: 10px">
            <label for="lessAmount">Less:</label>
            <input
              type="text"
              id="lessAmount"
              name="lessAmount"
              placeholder="Enter Less Amount"
              style="background-color: antiquewhite"
            />
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./indexedDb.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
